[app]
name = "Whatomate"
environment = "production"
debug = false

[server]
host = "0.0.0.0"
port = 0                  # MUST be overridden by PORT env
read_timeout = 30
write_timeout = 30
base_path = ""

[database]
# Railway uses DATABASE_URL
url = "${DATABASE_URL}"
max_open_conns = 25
max_idle_conns = 5
conn_max_lifetime = 300

[redis]
# Railway Redis plugin injects REDIS_URL
url = "${REDIS_URL}"
db = 0

[jwt]
secret = "${JWT_SECRET}"
access_expiry_mins = 15
refresh_expiry_days = 7

[storage]
type = "local"
local_path = "./uploads"
